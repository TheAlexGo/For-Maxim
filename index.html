<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
 
    <title>Пример Bootstrap-4 слайдера</title>
  </head>
  <body>
    <h1>Пример Bootstrap-4 слайдера</h1>
 
    <div id="sliderBigImages" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://static2.aniimg.com/upload/20170528/613/P/j/y/PjyFEF.jpg" class="d-block w-100" alt="Природа">
        </div>
        <div class="carousel-item">
            <img src="https://avatars.mds.yandex.net/get-zen_doc/1245197/pub_5db87d6395aa9f00b1563e60_5db87dc62beb4900aeedd48b/scale_1200" class="d-block w-100" alt="Природа">
        </div>
        <div class="carousel-item">
            <img src="https://i.pinimg.com/736x/9f/f0/2c/9ff02cfc6749e8aaac033cb38be560cd--anime-oc-anime-hair.jpg" class="d-block w-100" alt="Природа">
        </div>
    </div>
    <a class="carousel-control-prev" href="#sliderBigImages" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#sliderBigImages" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
 
    <!-- подключение JavaScript -->
    <!-- Сначала jQuery, затем Bootstrap JS, а Popper.js подключать необязательно -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
